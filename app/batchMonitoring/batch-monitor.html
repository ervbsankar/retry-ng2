<div class="well">
    <form class="form-inline">
    <label style="float:left;">Functional Area: </label> &nbsp;
    <select class="form-control" [(ngModel)]="selectedFuncArea" (ngModelChange)="getFuncArea($event)" name="funcArea">
        <option *ngFor="let funcArea of funcAreas">{{funcArea}}</option>
    </select>
        &nbsp;&nbsp;
    <button class="btn btn-primary right"
            (click)="repeatTest()">
        <i class="fa fa-play"></i> Start
    </button>
    </form>
</div>
<br/>
<div [ngSwitch]="selectedFuncArea">
    <div *ngSwitchCase="'MMIS Notices'"> <mmis-notices [master]="selectedFuncArea">Loading MMIS Notices...</mmis-notices></div>
     <div *ngSwitchCase="'Dell Notices'"> <mmis-notices [master]="selectedFuncArea">Loading Dell Notices...</mmis-notices></div>
     <div *ngSwitchCase="'MMIS Trans'"> <mmis-notices [master]="selectedFuncArea">Loading MMIS Transaction...</mmis-notices></div>
     <div *ngSwitchCase="'Dell Trans'"> <mmis-notices [master]="selectedFuncArea">Loading Dell Transaction...</mmis-notices></div>
</div>
