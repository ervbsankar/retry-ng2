
<div class="row">
    <div class="col-md-4">
        <div class="btn-group" dropdown>
            <button id="single-button" type="button" class="btn btn-primary" dropdownToggle [disabled]="disabled">
                Hide Columns <span class="caret"></span>
            </button>
            <ul dropdownMenu role="menu" aria-labelledby="single-button">
                <li *ngFor="let col of columns">
                    <a class="dropdown-item"> <md-checkbox [(ngModel)]="col.hide" (change)="onCheckboxChange(col)"></md-checkbox> {{col.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<smart-table [columns]="_columns" [rows]="rows" (tableChanged)="onChangeTable($event)" (cellClicked)="onCellClick($event)" ></smart-table>
